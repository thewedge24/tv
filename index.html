<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Apple TV Style Home</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background: #000;
      overflow: hidden;
    }
    .hero {
      background: url('https://s1.picswalls.com/wallpapers/2014/08/08/free-hong-kong-wallpaper_020427393_160.jpg') center center/cover no-repeat;
      height: 100vh;
      width: 100vw;
      position: relative;
    }
    .dock {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(10, 10, 10, 0.6);
      backdrop-filter: blur(20px);
      border-radius: 30px;
      padding: 25px 35px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      width: 95%;
      max-width: 1600px;
      gap: 35px;
    }
    .icon {
      width: 200px;
      height: 120px;
      border-radius: 20px;
      overflow: hidden;
      background: #222;
      box-shadow: 0 4px 20px rgba(0,0,0,0.6);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      margin-bottom: 10px;
    }
    .icon:hover {
      transform: scale(1.1);
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
      z-index: 10;
    }
    .icon img {
      width: 100%;
      height: 100%;
      object-fit: cover; /* Changed from 'contain' to 'cover' to make images fill */
      display: block;
    }
    .row {
      display: flex;
      gap: 35px;
      margin-bottom: 35px;
    }
  </style>
</head>
<body>
  <div class="hero">
    <div class="dock">
      <a class="icon" href="https://netflix.com/">
        <img src="https://images.ctfassets.net/y2ske730sjqp/1aONibCke6niZhgPxuiilC/2c401b05a07288746ddf3bd3943fbc76/BrandAssets_Logos_01-Wordmark.jpg?w=940">
      </a>
      <a class="icon" href="https://www.disneyplus.com/select-profile/">
        <img src="https://play-lh.googleusercontent.com/KH2SAWZW5NDSLWwNsTEWvyRPJ6m_IvtRQtLi8q71xAf-M00TdWLaoyZH9tGoTTnNK0Cs=w832-h470-rw">
      </a>
      <a class="icon" href="https://www.hulu.com/profiles?next=/">
        <img src="https://play-lh.googleusercontent.com/ySMoXKC1kW7ZP4vQiZ-ocQS0jJbJb4RXtqi14mFNnEPF3izFV1etPPHsrHuE2wVFwZM=w832-h470-rw">
      </a>
      <a class="icon" href="https://youtube.com/tv">
        <img src="https://play-lh.googleusercontent.com/Qoz6Vb9ixi8ZrJu8JkA2USD4A4RfKOP0372DuFyR12IjZa37dBbFGRIpkotFGyk0bw=w832-h470-rw">
      </a>
      <a class="icon" href="http://192.168.0.123:8096">
        <img src="https://play-lh.googleusercontent.com/rqxejXjO0HydnqANK_hR5YOWakw2MLtgGW40AOyUuuBFpfO58Cfm3MNYBE52vW_D0w=w832-h470-rw">
      </a>
      <a class="icon" href="chrome-extension://ailoabdmgclmfmhdagmlohpjlbpffblp/index.html">
        <img src="https://iili.io/3vlfTYJ.md.jpg">
      </a>
    </div>
  </div>
</body>
</html>
